<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi Afia, I am Excptic, your personal mood jar <3</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-image: url("https://i.pinimg.com/originals/5a/fc/0c/5afc0c6f04dd2d419b42d0bfcba4060f.gif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffe4f0;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.pinimg.com/originals/f2/16/2f/f2162f2e1b6c0d6b9be99c01e73e56fa.gif') repeat;
      pointer-events: none;
      z-index: 0;
      opacity: 0.3;
    }

    h1 {
      color: #ffccdd;
      text-shadow: 2px 2px #d87093;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      z-index: 1;
    }

    p.subtitle {
      font-size: 0.8rem;
      margin-bottom: 2rem;
      color: #ffddee;
      z-index: 1;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      z-index: 1;
    }

    button {
      background: #ffc0cb;
      border: 2px solid #fff0f5;
      color: #8b008b;
      padding: 0.6rem 1rem;
      font-size: 0.5rem;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      box-shadow: 0 0 8px #ff69b4;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffb6c1;
      box-shadow: 0 0 12px #ff69b4;
    }

    .jar {
      background: rgba(255, 192, 203, 0.2);
      border: 4px dashed #ffb6c1;
      border-radius: 0;
      padding: 2rem;
      width: 80%;
      margin: 0 auto;
      max-width: 500px;
      backdrop-filter: blur(3px);
      box-shadow: 0 0 10px #ffb6c1;
      animation: pixelFade 2s steps(10, end);
      z-index: 1;
    }

    .quote {
      font-size: 0.7rem;
      color: #fff0f5;
      font-weight: bold;
    }

    @keyframes pixelFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Hi Afia, I am Excptic, your personal mood jar <3</h1>
  <p class="subtitle">Please choose your current mood!</p>

  <div class="button-container">
    <button onclick="showQuote('angry')">Angry</button>
    <button onclick="showQuote('frustrated')">Frustrated</button>
    <button onclick="showQuote('depressed')">Depressed</button>
    <button onclick="showQuote('motivational')">Motivational</button>
    <button onclick="showQuote('inspiring')">Inspiring</button>
    <button onclick="showQuote('scared')">Scared</button>
    <button onclick="showQuote('tired')">Tired</button>
  </div>

  <div class="jar">
    <p id="quote" class="quote">Your quote will appear here <3 Mwah</p>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/01/06/audio_77b2ab68b3.mp3?filename=magic-in-the-air-135899.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const quotes = {
      angry: [
        "Take a deep breath. Inhale peace, exhale rage.",
        "Anger is a valid emotion. Just don’t let it control you.",
        "It’s okay to be angry, just don’t forget to let it go."
      ],
      frustrated: [
        "You are doing the best you can, and that is enough.",
        "Even the strongest storms pass. Keep going.",
        "Frustration is just a sign that you’re trying."
      ],
      depressed: [
        "You are not alone. You are loved more than you know.",
        "This feeling is temporary. You are not your sadness.",
        "Even the darkest night ends with sunrise."
      ],
      motivational: [
        "You’ve got this. One step at a time.",
        "Push yourself, because no one else is going to do it for you.",
        "Your future is created by what you do today."
      ],
      inspiring: [
        "You are capable of amazing things.",
        "Let your dreams be bigger than your fears.",
        "Every small step matters. Keep shining."
      ],
      scared: [
        "Fear is just the beginning of courage.",
        "It’s okay to be scared. Do it anyway.",
        "Your bravery is stronger than your fear."
      ],
      tired: [
        "Rest is not a weakness. It’s essential.",
        "Take a break, you deserve it.",
        "It’s okay to pause and breathe."
      ]
    };

    function showQuote(mood) {
      const quoteArray = quotes[mood];
      const randomIndex = Math.floor(Math.random() * quoteArray.length);
      document.getElementById('quote').textContent = quoteArray[randomIndex];
    }
  </script>
</body>
</html>
